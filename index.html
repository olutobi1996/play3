<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="utf-8">
    <title>Play3 - Home</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="./css/vendors/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/vendors/swiper-bundle.min.css" />
    <link href="./style.css" rel="stylesheet">
  <style>
    /* Reset */
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  /* Background */
  body {
    font-family: Arial, Helvetica, sans-serif;
    background: url('./images/dariospeech.jpg') center/cover no-repeat fixed;
    position: relative;
    overflow: hidden;
  }

  /* Dark overlay */
 .overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  z-index: 1;       /* lower than marquee now */
  pointer-events: none;
}


  /* Main page wrapper: flex layout fills full viewport */
  .page-wrapper {
    position: relative;
    z-index: 1;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center; /* centers logo + heading + form vertically */
    align-items: center;
    text-align: center;
    padding: 0 20px;
  }

  /* Logo */
  .logo-container img {
    width: 360px;
    max-width: 90%;
    height: auto;
    margin-bottom: 40px;
  }

 /* Heading */
/* Gold text effect for heading and button */
.play3-gold-text {
  color: var(--play3-gold);
  text-shadow:
    0 0 6px rgba(212,175,55,0.6),
    0 0 16px rgba(212,175,55,0.4);
  transition: text-shadow 0.3s ease, transform 0.3s ease;
}

/* Glow intensifies on hover */
.group:hover .play3-gold-text {
  text-shadow:
    0 0 10px rgba(212,175,55,0.8),
    0 0 24px rgba(212,175,55,0.6),
    0 0 40px rgba(212,175,55,0.4);
  transform: scale(1.05);
}

/* Heading adjustments */
.glow-heading {
  display: inline-flex;
  flex-direction: column;  /* main + sub text stacked */
  align-items: center;
  gap: 10px;
  font-weight: 700;
  font-size: 42px;
  letter-spacing: 1px;
  transition: all 0.3s ease-in-out;
  cursor: default;
}

.glow-heading .main-text {
  font-size: 42px;
}

.glow-heading .sub-text {
  font-size: 24px;
  font-weight: 500;
}

.glow-heading .arrow {
  display: inline-block;
  font-size: 36px;
  margin-top: 5px;
  transition: transform 0.3s ease-in-out;
}

.glow-heading:hover .arrow {
  transform: translateX(8px);
}


  /* Email form */
  .form-box {
    max-width: 500px;
    width: 100%;
    margin: 0 auto;
    padding: 30px;
    border-radius: 16px;
    backdrop-filter: blur(8px);
    background: rgba(255,255,255,0.08);
  }

  .form-box input {
    width: 100%;
    padding: 14px;
    border-radius: 8px;
    border: none;
    margin-bottom: 15px;
    font-size: 16px;
  }

 
/* Button with gold text */
.form-box button {
  width: 100%;
  padding: 14px;
  border-radius: 8px;
  border: none;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  background: transparent; /* button uses gold text instead */
}


.form-box button:hover {
  background: #8d7529; /* brighter on hover */
  text-shadow:
    0 0 6px rgba(212,175,55,0.8),
    0 0 16px rgba(212,175,55,0.5);
}

  /* Marquee fixed at bottom, no background */
 .marquee-section {
  position: fixed;   /* fix it at bottom of screen */
  bottom: 0;
  left: 0;
  width: 100%;
  overflow: hidden;
  white-space: nowrap;
  z-index: 2;       /* higher than overlay */
  padding: 10px 0;
}

  .marquee-track {
    display: inline-block;
    animation: scroll 25s linear infinite;
  }

  .marquee-track span {
    display: inline-block;
    margin: 0 40px;
    font-size: 44px;
    font-style: italic;
    color: gold;
  }

  @keyframes scroll {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }

  /* Responsive adjustments */
  @media (max-width: 768px) {
    .logo-container img {
      width: 280px;
    }
    .glow-heading {
      font-size: 32px;
    }
    .marquee-track span {
      font-size: 28px;
      margin: 0 20px;
    }
    .form-box {
      padding: 20px;
    }
  }

</style>
</head>
<body>

<!-- Overlay -->
<div class="overlay"></div>

<!-- Main content -->
<div class="page-wrapper">
  <div class="logo-container">
    <img src="./images/play3logo.jpg" alt="Play3 Logo">
  </div>

<div class="glow-heading play3-gold-text group">
  <span class="main-text">Sign up to Play Fr33</span>
  <span class="sub-text">1-2-1 & Small Group Sessions Available</span>
  <span class="arrow">→</span>
</div>

<form class="form-box" name="play3-signup" method="POST" data-netlify="true">
  
  <!-- Hidden input required for Netlify -->
  <input type="hidden" name="form-name" value="play3-signup" />

  <input 
    type="email" 
    name="email" 
    placeholder="Enter your email" 
    required 
  />

  <button type="submit" class="play3-gold-text">
    Sign Up →
  </button>

</form>

    <!-- MARQUEE Scroll -->
        <section>
 <div class="marquee-section">
  <div class="marquee-track">

      <!-- TRACK A -->
      <ul class="flex items-center flex-nowrap shrink-0 [&_li]:mx-8">
        <li>
          <svg width="320" height="80" viewBox="0 0 320 80" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="goldGradientA" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="var(--play3-gold)" />
                <stop offset="100%" stop-color="#ffffff" />
              </linearGradient>
              <filter id="goldGlowA" x="-50%" y="-50%" width="200%" height="200%">
                <feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="var(--play3-gold)" />
              </filter>
            </defs>
            <text x="50%" y="52%" text-anchor="middle" dominant-baseline="middle"
              font-family="Helvetica, Arial, sans-serif"
              font-style="italic"
              font-size="44"
              fill="url(#goldGradientA)"
              filter="url(#goldGlowA)">
              Play Free
            </text>
          </svg>
        </li>

        <li>
          <svg width="320" height="80" viewBox="0 0 320 80" xmlns="http://www.w3.org/2000/svg">
            <text x="50%" y="52%" text-anchor="middle" dominant-baseline="middle"
              font-family="Helvetica, Arial, sans-serif"
              font-style="italic"
              font-size="44"
              fill="url(#goldGradientA)"
              filter="url(#goldGlowA)">
              3Quency
            </text>
          </svg>
        </li>

        <li>
          <svg width="340" height="80" viewBox="0 0 340 80" xmlns="http://www.w3.org/2000/svg">
            <text x="50%" y="52%" text-anchor="middle" dominant-baseline="middle"
              font-family="Helvetica, Arial, sans-serif"
              font-style="italic"
              font-size="44"
              fill="url(#goldGradientA)"
              filter="url(#goldGlowA)">
              Win or Learn
            </text>
          </svg>
        </li>

        <li>
          <svg width="380" height="80" viewBox="0 0 380 80" xmlns="http://www.w3.org/2000/svg">
            <text x="50%" y="52%" text-anchor="middle" dominant-baseline="middle"
              font-family="Helvetica, Arial, sans-serif"
              font-style="italic"
              font-size="44"
              fill="url(#goldGradientA)"
              filter="url(#goldGlowA)">
              Express Yourself
            </text>
          </svg>
        </li>

        <li>
          <svg width="400" height="80" viewBox="0 0 400 80" xmlns="http://www.w3.org/2000/svg">
            <text x="50%" y="52%" text-anchor="middle" dominant-baseline="middle"
              font-family="Helvetica, Arial, sans-serif"
              font-style="italic"
              font-size="44"
              fill="url(#goldGradientA)"
              filter="url(#goldGlowA)">
              Positive Reactions
            </text>
          </svg>
        </li>

        <li>
          <svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
            <text x="50%" y="52%" text-anchor="middle" dominant-baseline="middle"
              font-family="Helvetica, Arial, sans-serif"
              font-style="italic"
              font-size="44"
              fill="url(#goldGradientA)"
              filter="url(#goldGlowA)">
              Family
            </text>
          </svg>
        </li>
      </ul>
    </div>
  </div>
</section>
</body>
