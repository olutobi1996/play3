<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="utf-8">
    <title>Play3 - Home</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="./css/vendors/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/vendors/swiper-bundle.min.css" />
    <link href="./style.css" rel="stylesheet">
</head>

<body style="background:none;">


    <!-- Page wrapper -->
    <div class="flex flex-col min-h-screen overflow-hidden supports-[overflow:clip]:overflow-clip" style="background: none;">

        <!-- Site header -->
<header class="relative w-full z-30 bg-transparent">
  <div class="max-w-6xl mx-auto px-4 sm:px-6">
    <div class="flex flex-col items-center justify-center">
      <div class="w-full flex justify-center mt-24 md:mt-32 lg:mt-40">
        <a class="inline-flex justify-center" aria-label="play3logo">
          <img src="./images/play3logo.jpg" alt="Play3 Logo"
               class="w-56 md:w-80 lg:w-96 h-auto object-contain">
        </a>
      </div>
    </div>
  </div>
</header>


        <!-- Page content -->
        <main class="grow" style="background: none;">
<!-- Email Signup Section -->
<section class="relative bg-slate-900">
  <!-- Background Image -->
  <div class="absolute inset-0 -z-20 overflow-hidden opacity-20">

    <img 
      src="./images/dariospeech.jpg" 
      class="w-full h-full object-cover" 
      alt="Background Image"
    />
  </div>

  <!-- Particles Animation -->
  <div class="absolute inset-0 -z-10" aria-hidden="true">
    <canvas data-particle-animation></canvas>
  </div>

  <!-- Glow Illustration -->
  <div class="absolute inset-0 -z-10 -mx-28 rounded-b-[3rem] pointer-events-none overflow-hidden" aria-hidden="true">
    <div class="absolute left-1/2 -translate-x-1/2 bottom-0 -z-10">
      <img src="./images/glow-bottom.svg" class="max-w-none" width="2146" height="774" alt="Glow Illustration">
    </div>
  </div>

  <!-- Section Content -->
  <div class="relative max-w-3xl mx-auto text-center pt-32 pb-16 md:pt-52 md:pb-32 px-4 sm:px-6">

    <!-- Heading -->
    <h2 class="text-3xl md:text-5xl font-extrabold mb-6 bg-clip-text text-transparent bg-linear-to-r from-slate-200/60 via-slate-200 to-slate-200/60" style="color: var(--play3-gold);">
      Sign up to Play Fr33<br>
      1-2-1 & Small Group Sessions Available
    </h2>

    <!-- Email Form Box -->
    <div class="bg-slate-800/70 backdrop-blur-md rounded-xl p-6 sm:p-10 shadow-xl max-w-xl mx-auto mt-8">
      <form class="flex flex-col sm:flex-row gap-4" action="#" method="POST">
        <input 
          type="email" 
          name="email" 
          placeholder="Enter your email" 
          required
          class="flex-1 px-4 py-3 rounded-lg text-slate-900 focus:outline-none focus:ring-2 focus:ring-yellow-400"
        />
        <button 
          type="submit"
          class="btn-play3 px-6 py-3 rounded-lg font-medium transition-transform transform hover:scale-105 inline-flex items-center justify-center"
        >
          Sign Up
          <span class="ml-2 transition-transform group-hover:translate-x-1">â†’</span>
        </button>
      </form>
    </div>

  </div>
</section>

    <!-- MARQUEE Scroll -->

    </div>
  </div>
</section>
